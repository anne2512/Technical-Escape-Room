    <script>
        function checkAnswers() {
            var doctype = document.getElementById("doctype").value.trim();
            var charset = document.getElementById("charset").value.trim();
            var title = document.getElementById("title").value.trim();

            var correctDoctype = "html";
            var correctCharset = "UTF-8";
            var correctTitle = "HTML Page";

            var result = document.getElementById("result");

            if (doctype.toLowerCase() === correctDoctype && charset === correctCharset && title === correctTitle) {
                result.innerHTML = "All answers are correct!";

                var popup = document.createElement("div");
